<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>User Dashboard</h2>

    <div class="card">
        <h3>Join Host Room</h3>
        <input id="joinCode" placeholder="Room Code">
        <input id="joinPass" placeholder="Room Password">
        <button onclick="joinRoom()">Join</button>
        <p id="joinMsg"></p>
    </div>

    <div class="card">
        <h3>Your Usage Stats</h3>
        <button onclick="loadMyUsage()">Load Usage</button>
        <div id="usageList"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
